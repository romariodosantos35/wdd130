<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us â€“ White Water Rafting</title>

    <meta name="description"
      content="Get in touch with White Water Rafting Co. Contact us for questions, trip details, reservations, and customer support.">
    <meta name="author" content="Romario Dos Santos">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="White Water Rafting Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <!-- COMPANY INFORMATION -->
        <section class="company-info">
            <h2>Contact Information</h2>

            <p><strong>White Water Rafting Company</strong></p>
            <p>3384 Spring Dr NW</p>
            <p>Atlanta, Georgia</p>
            <p>+1-404-934-9456</p>
            <p>info@whitewater.com</p>

            <!-- GOOGLE MAP EMBED -->
            <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6620.244709509466!2d-84.26537592431177!3d33.937981023755086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f5a0aeedf36feb%3A0x3ed879e9584ac849!2s3384%20Spring%20Dr%2C%20Atlanta%2C%20GA%2030360!5e0!3m2!1sen!2sus!4v1771095123695!5m2!1sen!2sus"
                  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <!-- CONTACT FORM -->
        <section class="contact-form">
            <h2>Get in Touch</h2>

            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>What is your inquiry about?</legend>

                    <label>
                        <input type="radio" name="inquiry" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="inquiry" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="inquiry" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label class="newsletter">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <!-- EMPLOYEE PROFILES -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/romaria.jpg" alt="Sales">
                    <figcaption>Sales</figcaption>
                </figure>

                <figure>
                    <img src="images/romario.jpg" alt="CEO">
                    <figcaption>CEO</figcaption>
                </figure>

                <figure>
                    <img src="images/dossantos.jpeg" alt="Manager">
                    <figcaption>Manager</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting Co. | Romario Dos Santos</p>

        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook logo">
            </a>

            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter logo">
            </a>

            <a href="https://youtube.com" target="_blank">
                <img src="images/youtube.png" alt="YouTube logo">
            </a>
        </nav>
    </footer>

</body>

</html>
